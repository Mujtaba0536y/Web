<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/to-do_list.css">
    <title>TO-DO List</title>
</head>
<body>
    <div class="todo-list">
        <h1 class="heading">My To-Do List</h1>
        <ul>
            <li class="store_link">
                <input type="checkbox" name="store_link" id="store_link">
                <label for="store_link">Explore Gaming Keyboards</label><br>
                <a class="sub-item" href="#" target="_blank">Store link</a>
                </li>

                <li class="req_access">
                    <input type="checkbox" name="request" id="request">
                    <label for="request"> Finish the report</label><br>
                    <a  class="sub-item" href="#" target="_blank">Request Access</a>
                </li>
                
                <li class="view_receipts">
                    <input type="checkbox" name="receipts" id="receipts">
                    <label for="receipts">Explore Gaming Keyboards</label>
                    <a class="sub-item" href="#" target="_blank">View Receipts</a>
                </li>

                <li class="view_number">
                    <input type="checkbox" name="view" id="view">
                    <label for="view">View Phone's Warranty</label>
                    <a class="sub-item" href="#" target="_blank">View Model Number</a>
                </li>    
        </ul>
    </div>
 
</body>
</html>
